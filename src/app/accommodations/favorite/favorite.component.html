<div class="favorite-list">
  <div *ngIf="favoriteApartments.length > 0">
    <div class="card-list">
      <div class="row">
        <div class="col-md-6" *ngFor="let apartment of favoriteApartments">
          <div class="card">
            <div class="card-image">
              <img [src]="'data:image/' + apartment.imageType + ';base64,' + apartment.imageBytes" alt="avatar">
            </div>
            <div class="card-details">

              <div class="card-name">{{ apartment.name }}</div>
              <div class="card-rating">
                â˜…  {{ apartment.rating }}   ({{ apartment.id }} reviews)
              </div>
              <div class="card-description">{{ apartment.location.address }}</div>
              <div class="card-footer">
                <button class="details-btn" (click)="redirectToAccomodationDetailsPage(apartment.id)">Details</button>
                <div class="price-per-night">${{ apartment.pricePerNight }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
