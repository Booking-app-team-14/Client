<body>
<form method="post" class="login-form">
    <div class="container">
        <h1>Register</h1>
        <p class="subtitle">Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>

        <label for="first"><b>First Name</b></label>
        <input type="text" placeholder="Enter first name" name="first" id="first" required>

        <label for="last"><b>Last Name</b></label>
        <input type="text" placeholder="Enter last name" name="last" id="last" required>

        <label for="phone"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter phone number" name="phone" id="phone" required>

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter address number" name="address" id="address" required>

        <br>
        <br>
        <div class="radio-container">
            <div class="radio1">
            <input type="radio" id="guest" name="role" value="guest" checked>
            <label for="guest">Guest</label>

            </div>

            <div class="2">
            <input type="radio" id="owner" name="role" value="owner">
            <label for="owner">Owner</label>
            </div>
        </div>
        <br>
        <hr>
        <p>By creating an account you agree to our <a href="#" class="terms">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Register</button>
    </div>

    <p class="signin-text">Already have an account? <a href="#" class="signin-link">Log in</a></p>

    <br>

</form>

</body>
