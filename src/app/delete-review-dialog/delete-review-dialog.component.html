<div container="review">
<h2 mat-dialog-title>Delete Review</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this review?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="'yes'">Yes</button>
</mat-dialog-actions>
</div>
