<div class="sidebar">
  <div class="filter-card">
    <h3>Search by property name</h3>
    <div class="filter-section">
      <input type="text" id="propertyName" name="propertyName" class="input-field" placeholder="e.g. Luna">
    </div>
  </div>

  <div class="filter-card">
    <h3>Price range (per night)</h3>
    <div class="filter-section">
      <div class="checkbox-list">
        <div class="checkbox-option">
          <input type="checkbox" id="price0-40" name="priceRange" value="0-40">
          <label for="price0-40"> $0 - $40</label>
        </div>

        <div class="checkbox-option">
          <input type="checkbox" id="price40-100" name="priceRange" value="40-100">
          <label for="price40-100"> $40 - $100</label>
        </div>

        <div class="checkbox-option">
          <input type="checkbox" id="price100-200" name="priceRange" value="100-200">
          <label for="price100-200"> $100 - $200</label>
        </div>

        <div class="checkbox-option">
          <input type="checkbox" id="price200-500" name="priceRange" value="200-500">
          <label for="price200-500"> $200 - $500</label>
        </div>

        <div class="checkbox-option">
          <input type="checkbox" id="price500-1000" name="priceRange" value="500-1000">
          <label for="price500-1000"> $500 - $1000</label>
        </div>

        <div class="checkbox-option">
          <input type="checkbox" id="price1000+" name="priceRange" value="1000+">
          <label for="price1000+">$1000+</label>
        </div>

      </div>
    </div>
  </div>

  <div class="filter-card">
    <h3>Minimum rating</h3>
    <div class="filter-section">
      <select name="minRating" class="select-field">
        <option value="1">1 star</option>
        <option value="2">2 star</option>
        <option value="3">3 star</option>
        <option value="4">4 star</option>
        <option value="5">5 star</option>
      </select>
    </div>
  </div>

  <div class="filter-card">
    <h3>Amenities</h3>
    <div class="filter-section">
      <div class="checkbox-list">
        <div class="checkbox-option">
          <input type="checkbox" id="airCondition" name="amenities" value="AirCondition">
          <label for="airCondition"> Air Condition</label><br>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="Breakfast" name="amenities" value="breakfast">
          <label for="airCondition"> Breakfast</label><br>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="Spa" name="amenities" value="spa">
          <label for="airCondition"> Spa</label><br>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="Pool" name="amenities" value="pool">
          <label for="airCondition"> Pool</label><br>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="Beach Front" name="amenities" value="beachFront">
          <label for="airCondition">Beach Front</label><br>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="Wi-fi" name="amenities" value="wi-fi">
          <label for="airCondition"> Wi-fi</label><br>
        </div>
      </div>
    </div>
  </div>
</div>
